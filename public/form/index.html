<html lang="en">
<head>
	<title>Contact V9</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Registration
				</span>

				<div class="row">
					<div class="col-md-6">
						<h5 class="text_top"><b>First Name</b></h5>
						<div class="under"></div>
					<div class="wrap-input100 validate-input" data-validate="Please enter First Name">
					<input class="input100" type="text" name="f_name" placeholder="First Name">
					<span class="focus-input100"></span>
				</div>
				</div>
				<div class="col-md-6">
					<h5 class="text_top"><b>Last Name</b></h5>
					<div class="under"></div>
					<div class="wrap-input100 validate-input" data-validate="Please enter Last Name">
					<input class="input100" type="text" name="l_name" placeholder="Last Name">
					<span class="focus-input100"></span>
				</div>
				</div>
				</div>
				<h5 class="text_top"><b>Email Address</b></h5>
				<div class="under"></div>
				<div class="wrap-input100 validate-input" data-validate = "Please enter your email: Example - e.x@exmaple.com">
					<input class="input100" type="text" name="email" placeholder="Email">
					<span class="focus-input100"></span>
				</div>

				<div class="row">
					<div class="col-md-6">
						<h5 class="text_top"><b>Username</b></h5>
						<div class="under"></div>
					<div class="wrap-input100 validate-input" data-validate="Please enter Username">
					<input class="input100" type="text" name="name" placeholder="Username">
					<span class="focus-input100"></span>
				</div>
				</div>
				<div class="col-md-6">
					<h5 class="text_top "><b>Gender</b></h5>
					<div class="under"></div>
					<input type="radio" name="sex" value="f" data-icon=''>
					<input type="radio" name="sex" value="m" data-icon=''>
				</div>
				</div>
				<div class="row">
					<div class="col-md-6">
						<h5 class="text_top"><b>Password</b></h5>
						<div class="under"></div>
					<div class="wrap-input100 validate-input" data-validate="Please enter Password">
					<input class="input100" type="password" name="f_name" placeholder="Password">
					<span class="focus-input100"></span>
				</div>
				</div>
				<div class="col-md-6">
					<h5 class="text_top"><b>Confirm Password</b></h5>
					<div class="under"></div>
					<div class="wrap-input100 validate-input" data-validate="Enter password again">
					<input class="input100" type="password" name="l_name" placeholder="Last Name">
					<span class="focus-input100"></span>
				</div>
				</div>
				</div>
				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Send Email
					</button>
				</div>
			</form>

			<div class="contact100-more">
				Contact our 24/7 call center: <span class="contact100-more-highlight">+001 345 6889</span>
			</div>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>

	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="js/map-custom.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>
